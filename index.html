<!DOCTYPE html> 
<html>
   <head>
      <title>Pramati's White Board</title>
      <link rel="stylesheet" href="/stylesheets/style.css" />
	  <link type="text/css" href="/stylesheets/newmat/jquery-ui-1.8.16.newmat.css" rel="stylesheet" />
	 <!--  <link rel="Stylesheet" type="text/css" href="/stylesheets/jpicker-1.1.6.min.css" />-->
	  <link rel="Stylesheet" type="text/css" href="/stylesheets/jPicker-1.1.6.css" />
      <script src="/socket.io/socket.io.js"></script>
      <script src="/javascripts/com.js"></script>
      <script src="/javascripts/jquery-1.7.min.js"></script>
      <script src="/javascripts/fabric_all.js"></script>
      <script src="/javascripts/Delicious_500.font.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	  <script src="/javascripts/jPicker/jpicker-1.1.6.min.js" type="text/javascript"></script>
   </head>
   <body>
      <div id="outer">
         <div id="header" class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" >
			<img class = 'topicons' id='chaticon' src='images/chat_icon.gif'/>
			<img class = 'topicons' id='propicon' src='images/properties_icon.jpg'/>&nbsp;&nbsp;
			<img class = 'topicons' id='saveicon' src='images/save_edit.gif'/>
			<p >MATISSE - the white board</p>
         </div>
         <div id="leftdiv" >
			<div id="accordion" >
				<h3><a href="#">Basic Shapes</a></h3>
				<div id="toolsdiv"></div>
				<h3><a href="#">SVGs</a></h3>
				<div id="svgdiv"></div>
			</div>
         </div>
         <div id="right" class="ui-widget-content">
			<div id='texteditdiv' title='Text Editor'>
				<textarea id=textarea rows=2 ></textarea>
			</div>
			<div id='chatdialog' title="Chat">
                  <textarea id="chattext" value="hello" rows="2"></textarea><br>
			<br>
            <input type="text" id="chat" value="type some thing" /><br>
            </input><button id="chatbutton">OK</button>
			</div>
			<div id="propdiv" title="Properties"></div>
         </div>
         <div id="canvasId" >
            <canvas id="c" class="ui-corner-all" ></canvas>
         </div>
     </div>
      <!-- end outer div -->
     <!-- <div id="footer" class="ui-accordion-header ui-helper-reset ui-state-active ui-corner-bottom" > --Pramati Tech--</div>-->
	  <script src="/javascripts/main.js"></script>
      <script src="/javascripts/shapes.js"></script>
   </body>
</html>
